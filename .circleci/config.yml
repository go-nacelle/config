version: 2.1

orbs:
  docs: nacelle/docs@0.1.1

executors:
  go:
    docker:
      - image: circleci/golang:1.12
    working_directory: ~/config

jobs:
  test:
    executor: go
    steps:
      - checkout
      - run: go get github.com/mattn/goveralls
      - run:
          name: Run unit tests
          command: |
            go get ./...
            goveralls -covermode=atomic -package=./... -race -service=circle-ci -v
  update_docs:
    executor: go
    steps:
      - docs/update_docs:
          repo: config

workflows:
  version: 2
  test_and_udpate_docs:
    jobs:
      - test
      - update_docs:
          filters:
            branches:
              only: master
